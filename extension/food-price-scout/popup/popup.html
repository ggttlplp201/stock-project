<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Delivery Price Scout</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <div class="header-row">
      <span class="search-icon">🔍</span>
      <div>
        <div class="main-title">Food Delivery Price Scout</div>
        <div class="subtitle">Find the lowest price and fastest delivery</div>
      </div>
    </div>
  </header>
  <button id="scanBtn" class="btn scan-btn">
    <span class="search-icon">🔍</span> Scan Page
  </button>
  <hr class="divider">
  <div class="controls-row">
    <label class="pill-toggle">
      <input type="checkbox" id="sortPriceToggle" checked>
      <span class="pill-label">Sort by Price</span>
    </label>
    <span id="foundCount" class="found-badge">0 found</span>
  </div>
  <div id="results"></div>
  <div id="error" class="error"></div>
  <footer>
    <small class="footer-note">Supports DoorDash, UberEats, Grubhub</small>
  </footer>
  <script src="popup.js"></script>
</body>
</html>
