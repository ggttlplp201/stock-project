<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoorDash Deal Finder</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>DoorDash Deal Finder</h1>
    <p class="subtitle">Find the best deals and fastest delivery times.</p>
  </header>
  <div class="controls">
    <button id="scan-btn">Scan DoorDash Page</button>
    <label class="toggle">
      <input type="checkbox" id="sort-toggle" />
      <span class="slider"></span>
      <span class="toggle-label">Sort by Price</span>
    </label>
    <span id="pill-count" class="pill">0 found</span>
  </div>
  <div id="toast" class="toast" hidden></div>
  <main id="results">
    <!-- Results will be injected here -->
  </main>
  <template id="card-template">
    <div class="card" tabindex="0">
      <div class="card-top">
        <img class="thumb" src="" alt="Restaurant image" />
        <span class="name"></span>
        <span class="badge" hidden>Lowest Price</span>
      </div>
      <div class="chips"></div>
    </div>
  </template>
  <template id="empty-template">
    <div class="empty">
      <p>No deals found.<br />Make sure you're on a DoorDash listing or search results page.</p>
    </div>
  </template>
  <script src="popup.js"></script>
</body>
</html>
