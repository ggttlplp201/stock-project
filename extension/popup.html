<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DoorDash Deal Finder</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="card">
    <header class="header">
      <div class="title-row">
        <span class="search-emoji" aria-hidden="true">🔎</span>
        <h1>DoorDash Deal Finder</h1>
      </div>
      <p class="sub">Find the best deals and fastest delivery times</p>
      <button id="scanBtn" class="primary">
        <span class="btn-emoji" aria-hidden="true">🔍</span>
        <span>Scan DoorDash Page</span>
      </button>
    </header>

    <div class="toolbar">
      <div class="segmented" id="sortGroup" role="tablist" aria-label="Sort results">
        <button class="seg-btn active" data-mode="fee" role="tab" aria-selected="true">Lowest Fee</button>
        <button class="seg-btn" data-mode="eta" role="tab" aria-selected="false">Fastest</button>
        <button class="seg-btn" data-mode="rating" role="tab" aria-selected="false">Best Rating</button>
      </div>
      <span class="count-pill" id="countPill">0 found</span>
    </div>

    <div id="alert" class="alert hidden"></div>
    <div id="results" class="list"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
